<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8fafc;
      font-family: "Poppins", sans-serif;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #007bff;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-section {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    label {
      font-weight: 500;
      color: #555;
    }

    input {
      border-radius: 8px;
    }

    .btn-custom {
      border-radius: 8px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Add New Contact</h2>

    <div class="form-section">
      <form id="editform">
        <div class="mb-3">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>

        <div class="mb-3">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" name="lastname" required>
        </div>

        <div class="mb-3">
          <label for="mobile">Mobile</label>
          <input type="text" class="form-control" id="mobile" name="mobile" required>
        </div>

        <div class="mb-3">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="Email" name="Email" required>
        </div>

        <div class="mb-3">
          <label for="avatar">Select a File</label>
          <input type="file" class="form-control" id="avatar" name="avatar" required>
        </div>

        <button type="button" id="submitform" class="btn btn-success w-100 btn-custom mb-3">‚úÖ Submit</button>
      </form>

      <div class="text-center">
        <button id="homelink" class="btn btn-outline-primary btn-custom">üè† Home</button>
      </div>
    </div>

    <footer>üìá Contact Book App by IT Varsity</footer>
  </div>

  <script src="config.js"></script>
  <script>
    document.getElementById("submitform").addEventListener('click', submitForm);
    document.getElementById("homelink").addEventListener('click', homeLink);

    function submitForm(e) {
      e.preventDefault();

      const form = new FormData(document.querySelector('#editform'));
      form.append('apiKey', apiKey);

      fetch(rootPath + 'controller/insert-contact/', {
        method: 'POST',
        headers: {'Accept': 'application/json, .'},
        body: form
      })
      .then(response => response.text())
      .then(data => {
        if (data == "1") {
          alert("Contact added successfully!");
          homeLink();
        } else {
          alert(data);
          homeLink();
        }
      });
    }

    function homeLink() {
      window.open("index.html", "_self");
    }
  </script>
</body>
</html>
