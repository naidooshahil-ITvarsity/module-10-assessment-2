<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter API Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .card {
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .card h3 {
      color: #007bff;
      text-align: center;
    }

    .btn-primary {
      border-radius: 8px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card p-4">
    <h3 class="mb-3">ðŸ”‘ Enter API Key</h3>
    <p class="text-muted text-center">Please enter a valid API key to continue.</p>
    <form>
      <input type="email" id="apiKey" name="apiKey" class="form-control mb-3" placeholder="Enter your API Key" required />
      <button id="submitApiKey" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script>
    let rootPath = "https://mysite.itvarsity.org/api/ContactBook/";
    document.getElementById("submitApiKey").addEventListener('click', setApiKey);

    function setApiKey(e) {
      e.preventDefault();
      const apiKey = document.getElementById("apiKey").value;

      fetch(rootPath + "controller/api-key/?apiKey=" + apiKey)
        .then(response => response.text())
        .then(data => {
          if (data == "1") {
            localStorage.setItem("apiKey", apiKey);
            window.open("index.html", "_self");
          } else {
            alert("Invalid API key entered!");
          }
        });
    }
  </script>
</body>
</html>
